<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <script src="@routes.Assets.versioned("../../public/javascripts/validation.js")" type="text/javascript"></script>
    </head>
    <body>
        <h1>Signup</h1>
        <form name="signup" method="post" onSubmit="return validateSignupForm()" action="@routes.UserController.signUp()">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input name="fName" type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input name="lName" type="text"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input name="username" type="text"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input name="address" type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input name="email" type="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input name="password" type="password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><input type="reset" value="Clear"></td>
                </tr>
            </table>
            <p id="error" style="color: red"></p>
        </form>
    </body>
</html>
