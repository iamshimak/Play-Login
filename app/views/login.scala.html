<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <script src="@routes.Assets.versioned("../../public/javascripts/validation.js")" type="text/javascript"></script>
    </head>
    <body>
        <h1>Login</h1>
        <form name="login" method="post" onsubmit="return validateLoginForm()" action="@routes.UserController.login()">
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="login"></td>
                </tr>
            </table>
        </form>
        <h2 id="login_error"></h2>
    </body>
</html>
